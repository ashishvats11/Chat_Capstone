<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-cyan-950">
    <nav>
        <div class="lg:flex lg:justify-center lg:p-4">
            <div>
                <p class="text-white text-5xl font-semibold">ü¶ÑStreamY</p>
            </div>
        </div>       
    </nav>

    <main class="lg:mx-96 lg:my-32 lg:bg-cyan-950">
        <div class="m-4 flex flex-col gap-3">
            <div class="bg-cyan-700 p-4 rounded-xl">
                <p class="text-sky-200 font-serif text-xl font-semibold">üë§Welcome to ü¶ÑStreamY</p>
            </div>

            <div class="bg-black rounded-2xl border-white border-2 flex flex-col gap-2">
                <div class="p-4 flex flex-col gap-3">
                    <div class="flex justify-center">
                        <textarea id="postTextarea" placeholder="What are you thinking about?" maxlength="140" rows="5" class="hover:border-2 hover:border-red-500 w-full p-2 rounded-2xl bg-slate-700 text-white text-xl font-medium"></textarea>
                    </div>
                    <div>
                        <div class="flex justify-center text-white hover:text-red-600 bg-gray-900 rounded-xl border-gray-200 border-2 hover:border-red-600">
                            <button onclick="createPost()" class="rounded-2xl text-2xl w-full font-medium p-3">Postüåê</button>
                        </div>
                    </div>
                </div>
            </div>

            <div>
                <hr class="lg:flex-bottom lg:p-4 lg:mt-14">
            </div>
        </div>
        
        <!-- Newly created post divs will be appended here -->
        <div id="postsContainer" class="flex flex-col gap-3 m-4"></div>
    </main>

    <script>
        function createPost() {
            // Get the textarea value
            const postText = document.getElementById('postTextarea').value.trim();

            // Check if the textarea is not empty
            if (postText !== '') {
                // Create a new div element for the post text
                const postTextDiv = document.createElement('div');
                postTextDiv.className = 'bg-gray-500 p-4 rounded-xl text-white';
                postTextDiv.textContent = postText;

                // Create a new div element for the date and time
                const dateTimeDiv = document.createElement('div');
                dateTimeDiv.className = 'text-gray-300 text-sm';
                dateTimeDiv.textContent = getFormattedDateTime();

                // Create a container div for the post (flex column layout)
                const postContainerDiv = document.createElement('div');
                postContainerDiv.className = 'flex flex-col gap-1';
                postContainerDiv.appendChild(dateTimeDiv);
                postContainerDiv.appendChild(postTextDiv);

                // Append the new post container div to the posts container
                document.getElementById('postsContainer').appendChild(postContainerDiv);

                // Clear the textarea after creating the post
                document.getElementById('postTextarea').value = '';
            }
        }

        function getFormattedDateTime() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: 'numeric', minute: 'numeric', second: 'numeric', timeZoneName: 'short' };
            return now.toLocaleDateString('en-US', options);
        }
    </script>
</body> 
</html>
