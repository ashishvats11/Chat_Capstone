
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-cyan-950 m-0">
    <!-- <nav class="bg-inherit fixed w-full "> -->
        <div class="lg:flex lg:justify-center lg:p-2 fixed w-full bg-cyan-950">
            <div>
                <p class="text-white text-5xl font-semibold ">ü¶ÑStreamY</p>
            </div>
        </div>       
    <!-- </nav> -->

    <main class="lg:mx-96 lg:my-32 lg:bg-cyan-950">
        <div class="m-4 flex flex-col gap-3">
            <div class="bg-cyan-700 p-4 rounded-xl">
                <p class="text-sky-200 font-serif">üë§You are logged in as Ashish</p>
            </div>

            <div class="bg-black rounded-2xl border-white border-2 flex flex-col gap-2">
                <div class="p-4 flex flex-col gap-3">
                    <div class="flex justify-center">
                        <textarea id="postTextarea" placeholder="What are you thinking about?" maxlength="140" rows="5" class="hover:border-2 hover:border-red-500 w-full p-2 rounded-2xl bg-slate-700 text-white text-xl font-medium"></textarea>
                    </div>
                    <div>
                        <div class="flex justify-center text-white hover:text-red-600 bg-gray-900 rounded-xl border-gray-200 border-2 hover:border-red-600">
                            <button onclick="createPost()" class="rounded-2xl text-2xl font-medium p-3 w-full">Postüåê</button>
                        </div>
                    </div>
                </div>
            </div>

            <div>
                <hr class="lg:flex-bottom lg:p-4 lg:mt-14">
            </div>
        </div>
        
        <!-- Newly created post div will be appended here -->
        <div id="postsContainer" class="flex flex-col gap-3 m-4"></div>
    </main>

    <script>
        function createPost() {
            // Get the textarea value
            const postText = document.getElementById('postTextarea').value.trim();

            // Check if the textarea is not empty
            if (postText !== '') {
                // Create a new div element
                const newPostDiv = document.createElement('div');
                newPostDiv.className = 'bg-gray-500 p-4 rounded-xl text-white';
                newPostDiv.textContent = postText;

                // Append the new div to the posts container
                document.getElementById('postsContainer').appendChild(newPostDiv);

                // Clear the textarea after creating the post
                document.getElementById('postTextarea').value = '';
            }
        }
    </script>
</body> 
</html>
